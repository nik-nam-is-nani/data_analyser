<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 { margin-bottom: 20px; color: #2c3e50; text-align: center; }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover { background: #2980b9; }
        .error { color: red; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="error" id="errorMsg"></div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  // TODO: Replace with backend validation
  if (username && password) {
    // Save in localStorage so week.html can read it
    localStorage.setItem("user", JSON.stringify({
      username: username,
      loggedIn: true
    }));

    alert("Login successful!");
    window.location.href = "week.html"; // redirect
  } else {
    alert("Enter username and password!");
  }
}
           async function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');

        try {
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();

            if (!res.ok) {
                errorMsg.textContent = data.error || 'Login failed';
                return;
            }

            // âœ… Save to localStorage so mainpage.html can detect login
            localStorage.setItem("user", JSON.stringify({
                username: data.username || username,
                loggedIn: true
            }));

            // Redirect to mainpage
            window.location.href = 'mainpage.html';
        } catch (err) {
            console.error(err);
            errorMsg.textContent = 'Network error. Please try again.';
        }
    }
    </script>
</body>
</html>
